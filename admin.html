<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    <form onsubmit="checkCredentials(event)">
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />
      <button type="submit">Login</button>
    </form>

    <p id="message"></p>

    <script>
      // Define correct email and password
      const correctEmail = "example@gmail.com";
      const correctPassword = "password123";

      function checkCredentials(event) {
        event.preventDefault(); // Prevent form submission

        // Get user input
        const emailInput = document.getElementById("email").value;
        const passwordInput = document.getElementById("password").value;

        // Check if email and password match correct values
        if (emailInput === correctEmail && passwordInput === correctPassword) {
          // Redirect to passmailSite.html
          window.location.href = "passmailSite.html";
        } else {
          // Incorrect email or password
          document.getElementById("message").textContent =
            "Incorrect email or password.";
        }
      }
    </script>
  </body>
</html>
